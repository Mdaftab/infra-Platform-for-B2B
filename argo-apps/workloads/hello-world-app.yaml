apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/lab_commercelab.git
    targetRevision: HEAD
    path: workloads/hello-world
    helm:
      valueFiles:
      - values.yaml
      parameters:
      - name: image.repository
        value: gcr.io/your-gcp-project-id/hello-world
      - name: image.tag
        value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
